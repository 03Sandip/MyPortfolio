<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link rel="stylesheet" href="assets/css/Certificates.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Certificates</h1>
        <a href="index.html#skills" class="btn btn-home">Back to Home</a>
    </header>

    <!-- Certificates Grid Section -->
    <section class="certificates-grid">
        <div class="certificate">
            <img src="assets/img/Web.jpg" alt="Web Development Certificate">
            <div class="certificate-overlay">
                <h3>Web Development Certification</h3>
                <a href="https://udemy-certificate.s3.amazonaws.com/image/UC-020e1ef3-889a-4c5d-8623-88e8a43102d5.jpg" target="_blank" class="btn">Check Validation</a>
            </div>
        </div>

        <div class="certificate">
            <img src="assets/img/Web.jpg" alt="Android App Development Certificate">
            <div class="certificate-overlay">
                <h3>Android App Development Certificate</h3>
                <a href="https://certification-provider.com/validate/python-cert" target="_blank" class="btn">Check Validation</a>
            </div>
        </div>

        <div class="certificate">
            <img src="assets/img/Web.jpg" alt="Cloud Computing Certificate">
            <div class="certificate-overlay">
                <h3>Cloud Computing with AWS</h3>
                <a href="https://certification-provider.com/validate/aws-cert" target="_blank" class="btn">Check Validation</a>
            </div>
        </div>

        <div class="certificate">
            <img src="assets/img/pw.png" alt="DevOps Certification">
            <div class="certificate-overlay">
                <h3>DevOps Engineering Certification</h3>
                <a href="https://certification-provider.com/validate/devops-cert" target="_blank" class="btn">Check Validation</a>
            </div>
        </div>

        <div class="certificate">
            <img src="assets/img/Web.jpg" alt="Machine Learning Certificate">
            <div class="certificate-overlay">
                <h3> Machine Learning & Data Science Certification</h3>
                <a href="https://certification-provider.com/validate/ml-cert" target="_blank" class="btn">Check Validation</a>
            </div>
        </div>
    </section>

</body>
</html>
